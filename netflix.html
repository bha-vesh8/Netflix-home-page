<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix home page</title>
</head>
<body>
    <div class="container">
            <nav class="navbar">
                <div class="left">
                <img src="netlogo-removebg-preview.png" alt="">
                </div>
                <div class="right">
                    <span class="icon"><i class="fa-solid fa-language"></i></span>
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button><a href="#">Sign In</a></button>
                </div>
            </nav>

            <div class="title">
                <div class="content">
                    <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
                    <h2>Endless entertainment starts at just 149 Rs. Cancel anytime.</h2>
                    <form action="#">
                        <h3>Ready to watch? Enter your email or restart your membership.</h3>
                        <div class="email">
                            <input type="email" name="email" placeholder="Email address">
                            <button><a href="#">Get Started ></a></button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
